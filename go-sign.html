<script type="text/javascript">
(function () {
    var config = {
        nodeId: 'form-container-888125a2-aaa5-46a1-a101-8e4a61d3cd85',
        width: '100%',
        height: '700px',
        url: 'https://eform.pandadoc.com/?eform=827f4be8-8ab4-4715-9cdd-8ac0127cde05',
        data: {},
        events: {
            loaded: function () {},
            started: function (data) {},
            completed: function (data) {
                // üîÅ Redirect after form completion
                window.location.href = "https://sisiqtq.github.io/NDA-Visitor/";
            },
            exception: function (data) {
                console.error('PandaDoc Exception:', data);
            }
        }
    };

    const dataQueryString = config.data ? Object.keys(config.data)
        .map(function (key) {
            return '&' + key + '=' + encodeURIComponent(JSON.stringify(config.data[key]));
        }).join('') : '';

    var iframe = document.createElement('iframe');
    iframe.frameBorder = 0;
    iframe.src = config.url + dataQueryString;

    if (config.nodeId) {
        var node = document.getElementById(config.nodeId);
        node.style.height = config.height;
        node.style.width = config.width;
        iframe.height = '100%';
        iframe.width = '100%';
        node.append(iframe);
    } else {
        iframe.height = config.height;
        iframe.width = config.width;
        document.body.append(iframe);
    }

    var eventMethod = window.addEventListener ? 'addEventListener' : 'attachEvent';
    var messageEvent = eventMethod === 'attachEvent' ? 'onmessage' : 'message';

    window[eventMethod](messageEvent, function (e) {
        if (e && e.data && iframe && e.source === iframe.contentWindow) {
            try {
                var message = JSON.parse(e.data);
                if (message && message.event) {
                    var event = message.event.replace('embed.form.', '');
                    var callback = config.events ? config.events[event] : null;
                    if (callback) {
                        callback(message.data);
                    }
                }
            } catch (err) {
                console.error("Error parsing PandaDoc event:", err);
            }
        }
    }, false);
})();
</script>
