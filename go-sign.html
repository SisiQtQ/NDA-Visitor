<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign the NDA</title>
  <script src="https://cdn.pandadoc.com/pandadoc-embed-js/1.9.1/embed.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #001A24;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    #pandadoc-form {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="pandadoc-form"></div>

  <script>
    const formURL = "https://eform.pandadoc.com/?eform=827f4be8-8ab4-4715-9cdd-8ac0127cde05";
    const returnURL = "https://sisiqtq.github.io/NDA-Visitor/";

    const iframe = document.createElement("iframe");
    iframe.src = formURL;
    iframe.id = "pd-iframe";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    document.getElementById("pandadoc-form").appendChild(iframe);

    window.addEventListener("message", function (event) {
      if (!event.data || event.source !== iframe.contentWindow) return;

      try {
        const message = JSON.parse(event.data);
        if (message.event === "embed.form.completed") {
          console.log("✅ Form completed! Redirecting...");
          window.location.href = returnURL;
        }
      } catch (error) {
        console.error("⚠️ Could not parse event:", error);
      }
    });
  </script>
</body>
</html>
